server {
    listen 80;
    server_name 127.0.0.1;

    charset utf-8;    # 设置字符编码

    # 根目录为共享路径
    location / {
        root /data/software;
        autoindex on;
    }
}



server {
  server_name file.joshzhong.top;
  listen 443 ssl;
  ssl_certificate /usr/local/nginx/cert/file.joshzhong.top/file.joshzhong.top.pem;
  ssl_certificate_key /usr/local/nginx/cert/file.joshzhong.top/file.joshzhong.top.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  location / {
    proxy_pass http://159.75.238.93:10111;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}



server {
    server_name file.joshzhong.top;  # 改为你的文件域名
    listen 443 ssl;
    ssl_certificate /usr/local/nginx/cert/file.joshzhong.top/file.joshzhong.top.pem;  # 证书路径
    ssl_certificate_key /usr/local/nginx/cert/file.joshzhong.top/file.joshzhong.top.key;  # 密钥路径
    ssl_protocols TLSv1.2 TLSv1.3;

    charset utf-8;    # 设置字符编码

    # 根目录为共享路径
    location / {
        root /data/software;
        autoindex on;  # 开启目录列表
        add_header Cache-Control "no-store";  # 可选：禁止缓存
    }
}

# HTTP 强制跳转 HTTPS（可选但建议）
server {
    listen 80;
    server_name file.joshzhong.top;
    return 301 https://$host$request_uri;
}